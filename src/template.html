<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="nav">
      <div class="search-div">
        <label for="search">Change location:</label>
        <input type="search" id="search" name="search" />
        <button id="search-btn" type="button">Search</button>
      </div>
      <fieldset>
        <div class="temp-c-div">
          <input
            type="radio"
            id="temp-c"
            name="temp-btn"
            value="temp-c"
            checked
          />
          <label for="temp-c">&#8451;</label>
        </div>
        <div class="temp-f-div">
          <input type="radio" id="temp-f" name="temp-btn" value="temp-f" />
          <label for="temp-f">&#8457;</label>
        </div>
      </fieldset>
    </div>
    <div class="main">
      <div class="now">
        <img id="main-icon" src="#" alt="main-icon" />
      </div>
      <div class="later">
        <div class="hourly"></div>
        <div class="daily"></div>
      </div>
    </div>
  </body>
</html>
