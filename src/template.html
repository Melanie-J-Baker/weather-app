<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="nav">
      <div id="search-div">
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search location"
        />
        <button id="search-btn" type="button">Search</button>
      </div>
      <fieldset>
        <div class="temp-div">
          <input
            type="radio"
            id="temp-c"
            name="temp-btn"
            value="temp-c"
            checked
          />
          <label for="temp-c">&#8451;</label>
        </div>
        <div class="temp-div">
          <input type="radio" id="temp-f" name="temp-btn" value="temp-f" />
          <label for="temp-f">&#8457;</label>
        </div>
      </fieldset>
    </div>
    <div id="main">
      <div id="now">
        <div id="now-data">
          <div id="location"></div>
          <img id="main-icon" src="#" alt="main-icon" />
          <div id="desc"></div>
          <div id="temp"></div>
          <div id="feels"></div>
          <div id="precip"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="gusts"></div>
        </div>
      </div>
      <div class="later">
        <div class="hourly"></div>
        <div class="daily"></div>
      </div>
    </div>
  </body>
</html>
