<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div class="nav">
      <div class="search-div">
        <label for="search">Change location:</label>
        <input type="search" id="search" name="search" />
        <button id="search-btn" type="button">Search</button>
      </div>
      <fieldset>
        <div class="temp-c-div">
          <input
            type="radio"
            id="temp-c"
            name="temp-btn"
            value="temp-c"
            checked="checked"
          />
          <label for="temp-c">&#8451;</label>
        </div>
        <div class="temp-f-div">
          <input type="radio" id="temp-f" name="temp-btn" value="temp-f" />
          <label for="temp-f">&#8457;</label>
        </div>
      </fieldset>
    </div>
    <div id="main">
      <div id="now">
        <div id="location"></div>
        <div id="time"></div>
        <img id="main-icon" src="#" alt="main-icon" />
        <div id="desc"></div>
        <div id="temp"></div>
        <div id="feels"></div>
        <div id="precip"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="gusts"></div>
      </div>
      <div class="later">
        <div class="hourly"></div>
        <div class="daily"></div>
      </div>
    </div>
  </body>
</html>
